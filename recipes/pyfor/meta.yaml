{% set name = "pyfor" %}
{% set version = "0.3.5a" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/brycefrank/{{ name }}/archive/{{ version }}.tar.gz
  sha256: 6e6b47d3ef53c595989ee3f6544767353cc082da32d6b1d3ce6f3e8e440efad5
build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - gdal
    - geopandas
    - joblib
    - laspy
    - lastools
    - libkml
    - matplotlib
    - numba
    - numpy
    - pandas
    - poppler
    - python >=3.6
    - rasterio
    - scipy

test:
  imports:
    - pyfor

about:
  home: https://github.com/brycefrank/laxpy
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: 'A las spatial indexing implementation in Python.'

  # The remaining entries in this section are optional, but recommended.
  description: |
    laxpy reads and parses .lax files generated from lasindex and provides
    an API for querying .las/.lax pairs with shapely geometries.
  dev_url: https://github.com/brycefrank/laxpy

extra:
  recipe-maintainers:
    - brycefrank
