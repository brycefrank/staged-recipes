{% set name = "laxpy" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/brycefrank/{{ name }}/archive/{{ version }}.tar.gz
  sha256: 9b465296e9a4f6a33415048e8743faff00e6db9af3ac94e411c8749b0e92769b

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - geopandas
    - laspy
    - lastools
    - numba
    - numpy
    - shapely
    - python >=3.6
    - pip
  run:
    - numpy
    - python >=3.6

test:
  imports:
    - laxpy

about:
  home: https://github.com/brycefrank/laxpy
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: 'A las spatial indexing implementation in Python.'

  # The remaining entries in this section are optional, but recommended.
  description: |
    laxpy reads and parses .lax files generated from lasindex and provides
    an API for querying .las/.lax pairs with shapely geometries.
  dev_url: https://github.com/brycefrank/laxpy

extra:
  recipe-maintainers:
    - brycefrank
